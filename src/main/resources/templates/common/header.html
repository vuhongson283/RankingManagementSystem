<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div th:fragment="headerFragment" class="container-fluid d-flex header px-4" style=" position: fixed ; z-index: 1000">
    <div class="header-left">
        <div class="header-left-logo" style="width: 65%">
            <div class="header-left-logo-text"><img th:src="@{/images/FA.png}"
                                                    style="width: 50% ; height: 50%;margin-left: -40px"
                                                    alt="unigate-icon">FA Management
            </div>
        </div>
    </div>

    <div class="header-right d-flex">
        <div class="header-right-name px-2"><span>Welcome <span sec:authentication="principal.name">Firstname</span>(FHNBA)</span>
        </div>
        <div class="header-right-book px-2"><i class="fa fa-book" aria-hidden="true"></i></div>
        <div class="header-right-unigate px-2">
            <div><img th:src="@{/images/unigate-icon.png}" alt="unigate-icon"><span> uniGate</span></div>
        </div>
        <div class="header-right-category px-2"><i class="fa fa-th" aria-hidden="true"></i></div>
        <div class="header-right-question px-2"><i class="far fa-question-circle"></i></div>
        <div class="header-right-logout px-2">
            <form th:action="@{/logout}" method="POST">
                <button type="submit" style="background: none!important;border: none;padding: 0!important;color: #069;text-decoration: underline;cursor: pointer;">
                    <i class="fa fa-sign-out-alt" style="color: white"></i></button>
            </form>
        </div>
    </div>
</div>
