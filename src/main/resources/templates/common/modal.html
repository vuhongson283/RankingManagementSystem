<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="commonModal">
    <!-- Modal Rename -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <form>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" style="margin-left: 35%" id="exampleModalLabel">Rename Ranking
                            Decision</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="popup-ranking-decision-name" class="col-form-label"
                                   style="font-weight: bolder">Ranking Decision Name:</label>
                            <input type="text" class="form-control" id="popup-ranking-decision-name" name="name"
                                   th:value="${rankingDecision.name}">
                            <div class="invalid-feedback" id="group-name-error"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="rename-cancel"
                                data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-primary" id="rename-save">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <th:block th:fragment="commonNotificationModal">
        <!-- Modal Thông báo lỗi  -->
        <div class="modal fade" id="notificationErrorModal" tabindex="-1" role="dialog"
             aria-labelledby="existsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #ff3665">
                        <h5 class="modal-title" id="existsModalLabel" style="margin-left: 45%">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5 style="text-align: center;"></h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Thông báo thành công  -->
        <div class="modal fade" id="notificationSuccessModal" tabindex="-1" role="dialog"
             aria-labelledby="existsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel" style="margin-left: 45%">Success</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5 style="text-align: center;"></h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

</th:block>
