<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FA Ranking Management System</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            const errorMessage = document.getElementById("error-message");

            if (!passwordPattern.test(password)) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
</head>

<body>

<form method="post" th:action="@{/mylogin}" onsubmit="return validatePassword()">
    <div class="screen-1">
        <div class="logo"><img th:src="@{/images/FAlogo1.png}" alt="Logo"></div>

        <div class="alert alert-danger mb-5" role="alert" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="alert alert-success mb-5" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="email">
            <label for="email">Username</label>
            <div class="sec-2">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" id="email" name="username" placeholder="" />
            </div>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <div class="sec-2">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input class="pas" id="password" type="password" name="password" placeholder=""/>
            </div>
        </div>
        <div id="error-message" class="alert alert-danger" style="display: none;">
            Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button class="login" type="submit">Login</button>
        <div class="footer">

        </div>
    </div>
</form>
</body>
</html>
